<section class="container">
  <%= subtitle({text: 'Нам доверяют', className: 'mb-8 sm:mb-10 lg:mb-12 anim anim-up duration-500', data: 'data-anim'}) %>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    <% for (var i = 0; i < 20; i++) { %>
    <div class="duration-500 anim anim-up" data-anim>
      <div class="pack pack-[65]">
        <%= picture({src: 'img/pictures/test', format: 'png', className: 'image object-scale-down', data: null}) %>
      </div>
    </div>
    <% } %>
  </div>
</section>
